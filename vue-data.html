<!DOCTYPE html>
<html lang="en">
<head>

    <title>vue-template</title>
</head>
<body>
    <div id="app">

    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script>

        let Root = {
            data() {
                return {
                    number: 1
                }
            },
            methods: {
                plus(){
                    this.number++;
                    console.log(this.number)
                },
                xxx(){
                    this.plus;
                }
            },
        }

        const app = Vue.createApp(Root);

        const vm = app.mount("#app");

        console.log(vm.number)

        vm.plus();

    </script>
    
</body>
</html>
